<script type="text/javascript">
    RED.nodes.registerType('memory-analyser',{
        category: 'performance',
        color: '#E9967A',
        defaults: {
            name: {value:""},
            typefilter: {value:""},
            namefilter: {value:""},
            tabfilter: {value:""},
            idfilter: {value:""},
            activefilter: {value:true},
            analysecontext: {value:false},
            separatemsg: {value:false},
            top5: {value:true},
            sum: {value:false}
        },        
        inputs:1,
        outputs:1,
        icon: "fluid.png",
        label: function() {
            return this.name||"Memory";
        }
    });
</script>

<script type="text/x-red" data-template-name="memory-analyser">
    <div class="form-row">
        <label for="node-input-typefilter"><i class="fa fa-filter"></i> Type filter</label>
        <input type="text" id="node-input-typefilter" placeholder="Type">
    </div>
    <div class="form-row">
        <label for="node-input-namefilter"><i class="fa fa-filter"></i> Name filter</label>
        <input type="text" id="node-input-namefilter" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-tabfilter"><i class="fa fa-filter"></i> Tab filter</label>
        <input type="text" id="node-input-tabfilter" placeholder="Tab">
    </div>
    <div class="form-row">
        <label for="node-input-idfilter"><i class="fa fa-filter"></i> Id filter</label>
        <input type="text" id="node-input-idfilter" placeholder="Tab">
    </div>
    <div class="form-row">  
        <input type="checkbox" id="node-input-analysecontext" style="display: inline-block; width: auto; vertical-align: top;">
        <label for="node-input-analysecontext" style="width:70%;" disabled="disabled"> Analyse node context memory</label> 
    </div>
    <div class="form-row">
        <input type="checkbox" id="node-input-activefilter" style="display: inline-block; width: auto; vertical-align: top;" disabled>
        <label for="node-input-activefilter" style="width:70%;"> Only list active nodes</label>
    </div> 
    <div class="form-row">
        <input type="checkbox" id="node-input-separatemsg" style="display: inline-block; width: auto; vertical-align: top;">
        <label for="node-input-separatemsg" style="width:70%;"> Separate message per node</label>
    </div>
    <div class="form-row">
        <input type="checkbox" id="node-input-top5" style="display: inline-block; width: auto; vertical-align: top;">
        <label for="node-input-top5" style="width:70%;"> Restrict to top 5 memory consumers</label>
    </div>
    <div class="form-row">
        <input type="checkbox" id="node-input-sum" style="display: inline-block; width: auto; vertical-align: top;">
        <label for="node-input-sum" style="width:70%;"> Calculate total sum</label>
    </div> 
    </br>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="memory-analyser">
    <p>A Node-RED node to get memory used by Node-RED.</p>
    <p><strong>Type:</strong><br/>
    Optionally a regular expression can be specified, to filter by type.
    <p><strong>Name:</strong><br/>
    Optionally a regular expression can be specified, to filter by name (for nodes) or label (for tabsheets).
</script>
